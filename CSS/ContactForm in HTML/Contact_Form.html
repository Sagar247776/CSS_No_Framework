<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Form</title>
    <link rel="stylesheet" href="Contact_Form.css">
</head>
<body>
    <form>
        <div class="container">
            <h1 style="background-color: #ff0000;">Contact Form</h1>
            <p style="background-color: #ff0000;">Please fill all the text in the fields</p></div>
        <div class="Contact">
            <p>Your Name:</p><input placeholder="Your Full Name" required type="text" name="name"/>
            <p>Your Email:</p><input placeholder="Valid Email Address" required type="email" name="email"/>
            <p>Message:</p><textarea name="Message" rows="8" cols="100" placeholder="Your Message to Us"></textarea>
            <p>Subject:</p><input placeholder="Job Inquiry" required type="text" name="subject"/>
            <br>
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
