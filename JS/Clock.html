<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            text-align: center;
        }
        p{
            margin: 0 20px;
            font-size: 45px;
            font-weight: 700;
        }
        a{
            margin-right: 5px;
        }
        .time{
            display: flex;
            margin: 5px 0;
        }
        #fullDT{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div>
    <div class="time">
        <p><a id="hr"></a><a id="apm">HR</a></p>
        <p><a id="min"></a>Min</p>
        <p><a id="sec"></a>Sec</p>
        <p><a id="ms"></a>Ms</p>
    </div>
       <div>
        <p id="fullDT">Full Date and Time</p>
       </div>
</div>
    <script>
        console.log("Working");
        
        const timeDisplay = () =>{
            const time = new Date();

            let hrs = time.getHours()
            let ampm = "AM";

            if (hrs > 12){
                hrs = hrs - 12;
                ampm = "PM"
            }

            document.getElementById('hr').innerHTML = hrs
            document.getElementById('fullDT').innerHTML = time
            document.getElementById('apm').innerHTML = ampm
            document.getElementById("sec").innerHTML =time.getSeconds()
            document.getElementById("ms").innerHTML =time.getMilliseconds()
            document.getElementById("min").innerHTML =time.getMinutes()
        }
        setInterval(timeDisplay,1)
    </script>
</body>
</html>
